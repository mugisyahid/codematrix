<div style="text-align:center">
This is main UI linking to other apps

</div>
<div  align="center" *ngFor="let app of apps">


<div class="card text-left card-outline-primary mb-3" style="width: 30rem;" >
  <div class="card-header">
    {{app.name}}
  </div>
   <img class="card-img-top" src="{{app.imageUrl}}" alt="Card image cap">
  <div class="card-block">
    <h5 class="card-title"> <font color="blue">{{app.tags}}</font> </h5>
    <p class="card-text">{{app.description}}</p>
    <a href="{{app.location}}" class="btn btn-primary">Go apps</a>
  </div>
</div>


</div>
